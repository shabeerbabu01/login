<html lang="en">

    <meta charset="UTF-8">

    <title>Netflix</title>

<body>
    <nav class="logo">
        <a href="#"><img src="./images/netflix_logo.png" width="200px"/></a>
    </nav>
    <form action="">
        <div class="header">
            <h1>Sign In</h1>
        </div>
        <div class="input">
          
          <input type="text" name="email" id="email" class="form-control" placeholder="Email or phone number" aria-describedby="helpId">
          
        </div>
        <div class="input">
          <input type="password" class="form-control" name="password" id="password"password placeholder="password">
        </div>
        <div class="signin">
            <button>sign in</button>
        </div>



        <div class="form-check">
            <label class="form-check-label">
              <input type="checkbox" class="form-check-input" name="" id="" value="checkedValue" checked>
              Remember me
            </label>
            <a href="">Need help?</a>
        </div>
  
        <div class="new">
            <p>New to Netflix? <a href="">sign up now</a></p>
              
        </div>
        

        <div class="footer">
            <p>This pagr is protected by Google reCAPTCHA to ensure you're not a bot. <a href="">Learn more</a></p>
        </div>


    </form>
    
</body>
